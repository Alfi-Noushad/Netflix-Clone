<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="profile-details-page">
     <nav class="navbar">
                <div class="navbar-brand">
                    <img src="pic\Netflix_2015_logo.svg" alt="Netflix logo" class="logo">
                </div>
                <div class="navbar-nav">
                    <a href="#" class="nav-link">Home</a>
                    <a href="#" class="nav-link">Tv shows</a>
                    <a href="#" class="nav-link">Movies</a>
                    <a href="#" class="nav-link">New & popular</a>
                    <a href="#" class="nav-link">My Lists</a>
                </div>
                <div class="navbar-right">
                    <i class= "fa fa-search"></i>
                    <i class="fa fa-bell"></i>
                    <img src="pic\Netflix-avatar.png" alt="profile image" class="profile-icon">
                </div>
        </nav>

        <div class="profile-details-container">
            <div class="profile-header">
                <div class="profile-avatar-img">
                    <img src="pic\Netflix-avatar.png" alt="profile-img">
                </div>
                <div class="profiel-icon">
                    <h1 class="profile-name">lol</h1>
                    <p class="profile-email">lol@gml.com</p>
                    <div class="membership-info">
                        <span class="mem-badge">Premium</span>
                        <span class="mem-details">4K + HDR</span>
                    </div>
                </div>
            </div>

                <div class="profile-section">
                    <div class="profile-section">
                        <div class="setting-grid">
                            <div class="setting-items">
                                <div class="setting-header">
                                    <h3 >Membership and billing</h3>
                                    <button class="btn-change">Change Plan</button>
                                </div>
                                <p class="setting-details">Premium Plan-199/month</p>
                                <p>Next billing date-10/09/2028</p>
                            </div>

                              <div class="setting-items">
                                <div class="setting-header">
                                    <h3 >Profile and Parental control</h3>
                                    <button class="btn-change">Manage</button>
                                </div>
                                <p class="setting-details">Profile-1</p>
                                <p>security rating</p>
                            </div>

                              <div class="setting-items">
                                <div class="setting-header">
                                    <h3 >privacy and Security</h3>
                                    <button class="btn-change">Change Passsword</button>
                                </div>
                                <p class="setting-details">Passsword: ********</p>
                                <p>Two factor authentication</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
